    document.getElementById("topbar-close").addEventListener("click", function (event) {
        event.preventDefault(); // Prevent default anchor behavior
        const topbar = document.getElementById("topbar");
        topbar.classList.add("hidden"); // Add class to trigger animation

        setTimeout(() => {

    });
</script>
